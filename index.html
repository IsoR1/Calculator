<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="displays-container">
                <div class="displays">
                    <p class="current-display"></p>
                    <p class="old-display"></p>
                    <p class="result"></p>
                </div>
            </div>
            <p class="grid-item">AC</p>
            <p class="grid-item">C</p>
            <p class="grid-item equals">=</p>
            <p class="grid-item num">9</p>
            <p class="grid-item num">8</p>
            <p class="grid-item operator">+</p>
            <p class="grid-item num">7</p>
            <p class="grid-item num">6</p>
            <p class="grid-item operator">-</p>
            <p class="grid-item num">5</p>
            <p class="grid-item num">4</p>
            <p class="grid-item operator">*</p>
            <p class="grid-item num">3</p>
            <p class="grid-item num">2</p>
            <p class="grid-item operator">/</p>
            <p class="grid-item num">1</p>
            <p class="grid-item num">0</p>
            <p class="grid-item">.</p>
        </div>
    </div>
</body>

<script src="/script.js"></script>

</html>
